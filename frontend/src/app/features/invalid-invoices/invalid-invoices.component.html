<div class="container">
  <div class="header">
    <h2>Invalid Invoices (Failed Jobs)</h2>
    <button mat-icon-button (click)="loadData()" matTooltip="Refresh">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- File Name Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
      </ng-container>

      <!-- Failed At Column -->
      <ng-container matColumnDef="failedAt">
        <th mat-header-cell *matHeaderCellDef> Failed At </th>
        <td mat-cell *matCellDef="let element"> {{element.failedAt | date:'medium'}} </td>
      </ng-container>

      <!-- Retry Count Column -->
      <ng-container matColumnDef="retryCount">
        <th mat-header-cell *matHeaderCellDef> Retries </th>
        <td mat-cell *matCellDef="let element"> {{element.retryCount}} </td>
      </ng-container>

      <!-- Error Message Column -->
      <ng-container matColumnDef="errorMessage">
        <th mat-header-cell *matHeaderCellDef> Error Details </th>
        <td mat-cell *matCellDef="let element" class="error-cell" [matTooltip]="element.errorMessage">
          {{element.errorMessage}}
        </td>
      </ng-container>

      <!-- Actions Column (Admin Only) -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="requeueJob(element.id)" [disabled]="!isAdmin">
            Requeue
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No invalid invoices found</td>
      </tr>
    </table>

    <mat-paginator [length]="totalCount"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 20]"
                   (page)="onPageChange($event)"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
