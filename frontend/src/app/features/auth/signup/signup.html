<section class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">Create Account</h1>
    <p class="auth-subtitle">Start turning documents into intelligence</p>

    @if (successMessage) {
      <div class="alert alert-success">{{ successMessage }}</div>
    }
    @if (errorMessage) {
      <div class="alert alert-error">{{ errorMessage }}</div>
    }

    <form (ngSubmit)="signup()" autocomplete="off">
      <!-- Required Fields -->
      <div class="field">
        <label>Email <span class="required">*</span></label>
        <input
          type="email"
          [(ngModel)]="email"
          name="signup-email"
          autocomplete="username"
          required
          placeholder="you@example.com"
          [disabled]="loading"
        />
      </div>

      <div class="field">
        <label>Company Name <span class="required">*</span></label>
        <input
          type="text"
          [(ngModel)]="companyName"
          name="company-name"
          required
          placeholder="Your Company Ltd."
          [disabled]="loading"
        />
      </div>

      <div class="field">
        <label>Password <span class="required">*</span></label>
        <input
          type="password"
          [(ngModel)]="password"
          name="new-password"
          autocomplete="new-password"
          required
          placeholder="••••••••"
          [disabled]="loading"
        />
        <p class="field-hint">Min. 8 characters, 1 uppercase, 1 lowercase, 1 digit, 1 special character</p>
      </div>

      <div class="field">
        <label>Confirm Password <span class="required">*</span></label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirm-new-password"
          autocomplete="new-password"
          required
          placeholder="••••••••"
          [disabled]="loading"
        />
      </div>

      <button class="auth-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Creating Account...' : 'Sign Up' }}
      </button>
    </form>

    <p class="switch">
      Already have an account?
      <a routerLink="/login">Log in</a>
    </p>
  </div>
</section>
