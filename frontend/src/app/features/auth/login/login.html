<section class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">
      Sign in to continue
    </p>

    <form (ngSubmit)="login()">
      <div class="field">
        <label>Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="you@example.com"
        />
      </div>

      <div class="field">
        <label>Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="••••••••"
        />
      </div>

      <button class="auth-btn" type="submit">
        Login
      </button>
    </form>

    <p class="switch">
      Don’t have an account?
      <a routerLink="/signup">Create one</a>
    </p>
  </div>
</section>
