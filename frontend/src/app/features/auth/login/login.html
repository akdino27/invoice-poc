<section class="auth-page">
  <div class="auth-card">
    <h1 class="auth-title">Welcome Back</h1>
    <p class="auth-subtitle">
      Sign in to continue
    </p>

    @if (errorMessage()) {
    <div class="error-banner">
      {{ errorMessage() }}
    </div>
    }

    <form (ngSubmit)="login()">
      <div class="field">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="you@example.com" />
      </div>

      <div class="field">
        <label>Password</label>
        <div class="password-wrapper">
          <input [type]="showPassword() ? 'text' : 'password'" [(ngModel)]="password" name="password" required
            placeholder="••••••••" />
          <button type="button" class="eye-btn" (click)="togglePassword()" aria-label="Toggle password visibility">
            @if (showPassword()) {
            <!-- Eye Off icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
            } @else {
            <!-- Eye icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            }
          </button>
        </div>
      </div>

      <button class="auth-btn" type="submit" [disabled]="isLoading()">
        {{ isLoading() ? 'Signing in…' : 'Login' }}
      </button>
    </form>

    <p class="switch">
      Don't have an account?
      <a routerLink="/signup">Create one</a>
    </p>
  </div>
</section>
