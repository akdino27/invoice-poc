<header class="h-16 flex items-center justify-between px-6 bg-white dark:bg-dark-card border-b border-slate-200 dark:border-dark-border z-40 transition-colors duration-300">
  <!-- Left: Sidebar Toggle -->
  <button 
    (click)="onToggleSidebar()"
    class="p-2 -ml-2 rounded-lg text-slate-500 hover:bg-slate-100 hover:text-slate-700 dark:text-slate-400 dark:hover:bg-slate-800 dark:hover:text-slate-200 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500/20">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path>
    </svg>
  </button>

  <!-- Right: Actions -->
  <div class="flex items-center gap-2">
    <!-- Search (Visual Only) -->
    <div class="hidden md:flex items-center px-3 py-1.5 bg-slate-100 dark:bg-slate-800 rounded-lg text-slate-400 text-sm mr-4 border border-transparent focus-within:border-primary-500/50 focus-within:bg-white dark:focus-within:bg-slate-800 transition-all">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
      <input type="text" placeholder="Search..." class="bg-transparent border-none focus:outline-none w-48 text-slate-700 dark:text-slate-200 placeholder-slate-400">
    </div>

    <!-- Theme Toggle -->
    <button 
      (click)="toggleTheme()"
      class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 transition-colors"
      title="Toggle Theme">
      @if (theme() === 'light') {
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      } @else {
        <svg class="w-5 h-5 text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
      }
    </button>

    <!-- Divider -->
    <div class="h-6 w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>

    <!-- User Profile -->
    @if (user(); as currentUser) {
      <div class="relative">
        <button 
          (click)="toggleUserMenu()"
          class="flex items-center gap-3 p-1 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500/20">
          <img [src]="currentUser.picture" class="w-8 h-8 rounded-full border border-slate-200 dark:border-slate-700 shadow-sm" alt="User">
          <div class="hidden md:block text-left mr-1">
            <p class="text-sm font-medium text-slate-700 dark:text-slate-200 leading-none">{{ currentUser.name }}</p>
          </div>
          <svg class="w-4 h-4 text-slate-400 hidden md:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>

        @if (showUserMenu) {
          <div class="absolute right-0 top-full mt-2 w-56 bg-white dark:bg-dark-card rounded-lg shadow-lg border border-slate-100 dark:border-dark-border overflow-hidden animate-slide-up origin-top-right ring-1 ring-black ring-opacity-5">
            <div class="px-4 py-3 border-b border-slate-100 dark:border-slate-800">
              <p class="text-sm font-medium text-slate-900 dark:text-white">{{ currentUser.name }}</p>
              <p class="text-xs text-slate-500 dark:text-slate-400 truncate mt-0.5">{{ currentUser.email }}</p>
            </div>
            <button 
              (click)="logout()"
              class="w-full text-left px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/10 transition-colors flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              Sign out
            </button>
          </div>
          <div class="fixed inset-0 z-[-1]" (click)="closeUserMenu()"></div>
        }
      </div>
    }
  </div>
</header>
